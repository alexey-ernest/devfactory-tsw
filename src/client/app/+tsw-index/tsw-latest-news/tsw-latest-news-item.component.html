<div class="post-row">
  <div class="left-meta-post">
    <div class="post-date"><span class="day">{{day}}</span><span class="month">{{month}}</span></div>
    <div class="post-type"><i class="{{iconClass}}"></i></div>
  </div>
  <h3 class="post-title">
    <a *ngIf="url" href="{{url}}">{{title}}</a>
    <span *ngIf="!url">{{title}}</span>
  </h3>
  <div class="post-content">
    <p>{{content}}</p>
  </div>
</div>
