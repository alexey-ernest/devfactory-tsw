<div class="skill">
  <p>{{title}}</p>
  <div class="progress">
    <div class="progress-bar" role="progressbar" [attr.data-percentage]="percentage" style="background-color: {{bgColor}};">
      <span class="progress-bar-span">{{percentage}}%</span>
      <span class="sr-only">{{description}}</span>
    </div>
  </div>
</div>
