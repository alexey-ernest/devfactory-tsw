<section class="block secondary-block-dark">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 align-center" waypoint classes="animated fadeInUp">
        <div class="caption">
          <h3 class="md-display-2">News from the Service Team</h3>
          <p class="md-subhead secondary">See how the service is continousely improving.</p>
        </div>
      </div>
    </div>

    <div waypoint classes="animated fadeInUp">
      <md-progress-circle class="indicator" *ngIf="loading" mode="indeterminate" color="primary" ></md-progress-circle>
    </div>

    <div class="row" waypoint classes="animated fadeInUp" *ngFor="let row of rows">
      <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6" *ngFor="let item of row">
        <div class="news-item">
          <h5 class="md-headline">{{item.title}}</h5>
          <p class="md-subhead secondary">{{item.text}}</p>
        </div>
      </div>
    </div>
  </div>
</section>
