<section class="block secondary-block-dark">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 align-center" waypoint classes="animated fadeInUp">
        <div class="caption">
          <h3 class="md-display-2">Screenshots</h3>
          <p class="md-subhead secondary">See how to use the web interface to accomplish basic activities.</p>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-6 col-sm-6 col-md-4 col-lg-3" *ngFor="let item of help" waypoint classes="animated fadeInUp">
        <div class="help-item">
          <h4 class="md-subhead">{{item.title}}</h4>
          <div class="help-screen">
            <img class="shadow" alt="{{item.title}}" src="{{item.pages[0].screenshot}}" />
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
