<section class="block secondary-block-dark" *ngIf="help.length">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 align-center" waypoint classes="animated fadeInUp">
        <div class="caption">
          <h3 class="md-display-2">Screenshots</h3>
          <p class="md-subhead secondary">See how to use the web interface to accomplish basic activities.</p>
        </div>
      </div>
    </div>

    <div *ngFor="let item of help; let i = index" class="help-item" waypoint classes="animated fadeInUp">
      <h4 class="md-headline">{{item.title}}</h4>
      <div class="help-screens">
        <div class="col-xs-6 col-sm-3 col-md-3 col-lg-3" *ngFor="let page of item.pages; let j = index">
          <a href="#help-screen-description{{i}}{{j}}" lightbox gallery="gallery{{i}}" class="help-page">
            <img class="shadow img-responsive" alt="{{item.title}}" src="{{page.screenshot}}" />
          </a>
          <div id="help-screen-description{{i}}{{j}}" class="display-none">
            <h4 class="md-display-2">{{item.title}}</h4>
            <p>&nbsp;</p>
            <div class="row">
              <div class="col-xs-7"><img alt="{{item.title}}" src="{{page.screenshot}}" class="img-responsive" /></div>
              <div class="col-xs-4 col-xs-offset-1" [innerHtml]="page.helpText"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

      <div class="col-xs-6 col-sm-6 col-md-4 col-lg-3" *ngFor="let item of help" waypoint classes="animated fadeInUp">

              <img class="shadow" alt="{{item.title}}" src="{{item.pages[0].screenshot}}" />
            </a>
          </div>
        </div>
      </div>
    </div> -->
  </div>
</section>
